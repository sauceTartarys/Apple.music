{% extends "base.html"%}

{% block content %}


<h1> Вся музика </h1>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='cd50fa48d9d3aa012649b9a36f8e2b84f0286d0c.jpg') }}" alt="/" class="d-block" style="width:50%">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images.jpg') }}" alt="/" class="d-block" style="width:50%">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='17615724.jpeg') }}" alt="/" class="d-block" style="width:50%">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<p>Все про класичну музику </p>

<img src="{{ url_for('static', filename='maxresdefault.jpg') }}" class="rounded" alt="Cinque Terre" width="304" height="236">

{% for music in musicals %}
   <h1>{{music[1] }}</h1>
    <p>{{music[2] }}</p>
<a href="{{music[6]}}">Перейти</a>

{% endfor %}
<img src="{{ url_for('static', filename='1200x1200bb.jpg') }}" class="rounded" alt="Cinque Terre" width="304" height="236">


{% endblock %}
